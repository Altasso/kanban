<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanban Board</title>
    <style>
        .board { display: flex; gap: 20px; padding: 20px; }
        .column {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 10px;
            width: 250px;
        }
        .task {
            background: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Kanban Board</h2>
    <div class="board">
        {% for column in columns %}
            <div class="column">
                <h3>{{ column.name }}</h3>
                {% for task in column.task_set.all %}
                    <div class="task">
                        <strong>{{ task.title }}</strong><br>
                        {{ task.assignee }}<br>
                        Priority: {{ task.get_priority_display }}<br>
                        Due: {{ task.due_date }}
                    </div>
                {% empty %}
                    <p>No tasks</p>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
